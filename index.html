<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/images/ico/Martz90-Circle-Addon2-Plane-flight.ico" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>PlaneVisualisation - Les vols en temps réel</title>
</head>

<body>
    <header>
        <nav>
            <img src="./assets/images/ico/Martz90-Circle-Addon2-Plane-flight.ico" alt="Logo Avion">
            <ul>
                <li><a href="">Home</a><i class="bi bi-airplane-fill"></i></li>
                <li><a href="">Charts</a><i class="bi bi-bar-chart-fill"></i></li>
                <li><a href="">Contact</a><i class="bi bi-envelope-fill"></i></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="preloader">
            <div class="loader">
                <h1>Veuillez patientez pendant le chargement de la page.</h1>
            </div>
        </section>

        <section class="hero">
            <h1>PlaneVisualisation</h1>
            <p>Bienvenue sur PlaneVisualisation, veuillez sélectionner le graphique que vous souhaitez visualiser</p>
        </section>

        <section data-aos="fade-in" class="canvas">
            <h1>FlightStats in Real</h1>
            <!-- <svg></svg> -->
        </section>

        <section class="canvas2" data-aos="fade-zoom-in"
        data-aos-easing="ease-in-back"
        data-aos-delay="300"
        data-aos-offset="0">
            <h1>FlightStats in Real 2</h1>
            <div class="widget">
                <div class="header">Site Visitors</div>
                <div id="chart" class="chart-container"></div>
            </div>
        </section>

        <section class="canvas">
            <h1>Nombre de vols par heure</h1>
            <div id="chart3"></div>
        </section>
    </main>
    <footer></footer>
</body>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.5.0/d3.min.js"></script>
<script src="https://d3js.org/topojson.v1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
<script src="./assets/js/canvas2.js"></script>
<script src="./assets/js/main.js"></script>

</html>
